# Site settings
title: Linkify
email: info@soapboxhq.com
website: soapboxhq.com
websiteurl: http://soapboxhq.com
description: > # this means to ignore newlines until "baseurl:"
  Linkify is a JavaScript plugin. Use Linkify to find links in plain-text and
  convert them to HTML &lt;a&gt; tags. It automatically highlights URLs,
  #hashtags, @mentions andÂ more.
baseurl: "/linkifyjs" # the subpath of your site, e.g. /blog/
url: "http://soapbox.github.io" # the base hostname & protocol for your site
twitter_username: SoapBoxHQ
github_username:  Soapbox/linkifyjs
version: '3.0.0'

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

toc:
  min_level: 2 # default: 1
  max_level: 4 # default: 6

plugins:
  - jekyll-coffeescript
  - jekyll-sitemap
  - jekyll-toc

exclude:
  - node_modules
